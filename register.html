<!DOCTYPE html>
<html lang="pl-PL">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Rejestracja</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Utwórz konto!</h1>
              </div>
              <form class="user" method="POST" action="additionalPHP/regval.php">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="Name" placeholder="Imię">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="LName" placeholder="Nazwisko">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="Email" placeholder="Adres e-mail">
                </div>
				<div class="form-group">
					<p style="text-align: center">Siła hasła</p>
					<div class="progress" id="PB">
						<div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="Password" placeholder="Hasło">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="RPassword" placeholder="Powtórz hasło">
                  </div>
                </div>
				<div class="form-group row">
					<i id="vis" class="far fa-eye" style="margin-left: 48%"></i>
				</div>
                <input type="submit" id="reg" class="btn btn-primary btn-user btn-block" value="Zarejestruj się">
                <hr>
              </form>
			  <div id="error">
			  </div>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Zapomniałeś hasła?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Posiadasz już konto? Zaloguj się!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
